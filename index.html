<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste de tâches quotidiennes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: #1d1d1f;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .date-navigation {
            margin-bottom: 20px;
        }
        .date-navigation button {
            background: #3a3a3c;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 0 8px;
            cursor: pointer;
        }
        #tasks {
            width: 90%;
            max-width: 400px;
        }
        .task {
            display: flex;
            align-items: center;
            background: #2c2c2e;
            margin: 6px 0;
            padding: 12px 16px;
            border-radius: 12px;
        }
        .task label {
            margin-left: 10px;
            flex: 1;
        }
        .task input[type=checkbox] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<h1>Tâches du jour</h1>
<div class="date-navigation">
    <button id="prev">Précédent</button>
    <span id="current-date"></span>
    <button id="next">Suivant</button>
</div>
<div id="tasks"></div>
<script>
let tasks = [];
const defaultTasks = [
    "Sport",
    "Petit déjeuner équilibré",
    "Déjeuner équilibré",
    "Diner équilibré",
    "Post Tiktok lolo.puzzle",
    "Post Tiktok LBB",
    "Post Tiktok bretagnifique",
    "Post Tiktok footballteamlogocircle",
    "Post Instagram LBB",
    "Post Instagram bretagnifique",
    "Post Instagram lolo.puzzle",
    "Formation Anglais",
    "Formation Codex / ChatGPT",
    "Lire 15min",
    "Regarder un épisode série",
    "Tache ménagère",
    "Jouer avec les enfants"
];

// Charger les tâches depuis le fichier JSON
fetch('tasks.json')
    .then(resp => {
        if (!resp.ok) throw new Error('fetch error');
        return resp.json();
    })
    .then(data => {
        tasks = data.tasks;
        render();
    })
    .catch(() => {
        tasks = defaultTasks;
        render();
    });

let currentDate = new Date();

function formatDate(date) {
    return date.toISOString().split('T')[0];
}

function loadStatuses(dateStr) {
    const stored = localStorage.getItem('tasks_' + dateStr);
    if (stored) return JSON.parse(stored);
    return tasks.map(() => false);
}

function saveStatuses(dateStr, statuses) {
    localStorage.setItem('tasks_' + dateStr, JSON.stringify(statuses));
}

function updateServer(dateStr, statuses) {
    fetch('/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: dateStr, statuses })
    });
}

function render() {
    const dateStr = formatDate(currentDate);
    document.getElementById('current-date').textContent = dateStr;
    const statuses = loadStatuses(dateStr);
    const container = document.getElementById('tasks');
    container.innerHTML = '';
    tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'task_' + i;
        checkbox.checked = statuses[i];
        checkbox.addEventListener('change', () => {
            statuses[i] = checkbox.checked;
            saveStatuses(dateStr, statuses);
            updateServer(dateStr, statuses);
        });
        const label = document.createElement('label');
        label.htmlFor = 'task_' + i;
        label.textContent = task;
        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
    });
}

document.getElementById('prev').addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() - 1);
    render();
});

document.getElementById('next').addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() + 1);
    render();
});
</script>
</body>
</html>
