<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi quotidien</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --card: #f0f0f0;
            --accent: #007aff;
        }
        [data-theme="dark"] {
            --bg: #1d1d1f;
            --fg: #ffffff;
            --card: #2c2c2e;
            --accent: #0a84ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            min-height: 100vh;
            padding-bottom: 60px; /* espace pour la nav */
        }
        h1 {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }
        #toggle-theme {
            position: absolute;
            right: 16px;
            top: 0;
            background: transparent;
            border: none;
            font-size: 1.2em;
        }
        .date-navigation {
            text-align: center;
            margin-bottom: 10px;
        }
        .date-navigation button {
            background: var(--card);
            color: var(--fg);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            margin: 0 4px;
        }
        #tasks {
            width: 95%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .category {
            margin-bottom: 16px;
        }
        .category h2 {
            margin: 8px 0;
            font-size: 1.2em;
        }
        .task {
            display: flex;
            align-items: center;
            background: var(--card);
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .task.checked {
            background: #4caf50;
            color: #fff;
        }
        .task label {
            margin-left: 8px;
            flex: 1;
        }
        .series {
            font-size: 0.8em;
            margin-left: 4px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #aaa;
        }
        .bottom-nav a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1.4em;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Progress bar */
        #progress-container {
            width: 95%;
            max-width: 500px;
            margin: 0 auto 20px;
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 14px;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
        #progress-text {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: var(--fg);
        }
        .task input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--fg);
            border-radius: 6px;
            position: relative;
            transition: background 0.2s, transform 0.2s;
        }
        .task input[type="checkbox"]:active {
            transform: scale(0.8);
        }
        .task input[type="checkbox"]:checked {
            background: #4caf50;
            border-color: #4caf50;
        }
        .task input[type="checkbox"]:checked::after {
            content: '‚úî';
            position: absolute;
            color: #fff;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<h1>T√¢ches du jour <button id="toggle-theme">üåô</button></h1>
<div class="date-navigation">
    <button id="prev">Pr√©c√©dent</button>
    <span id="current-date"></span>
    <button id="next">Suivant</button>
</div>
<div id="progress-container"><div id="progress-bar"></div><span id="progress-text"></span></div>
<div id="controls">
    <button id="export">Exporter</button>
    <input type="file" id="import" accept="application/json">
</div>
<div id="tasks"></div>
<nav class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="sport.html">‚öΩ</a>
    <a href="stats.html">üìä</a>
</nav>
<script>
const categories = {
    "Sant√©": [
        "Sport",
        "Petit d√©jeuner √©quilibr√©",
        "D√©jeuner √©quilibr√©",
        "D√Æner √©quilibr√©",
        "Pas de grignotage"
    ],
    "R√©seaux sociaux": [
        "Post Tiktok lolo.puzzle",
        "Post Tiktok LBB",
        "Post Tiktok mymy.puzzle",
        "Post Tiktok footballteamlogocircle",
        "Post Tiktok kanoodle_addict",
        "Post Tiktok kanoodle_experience",
        "Post Instagram LBB",
        "Post Instagram bretagnifique",
        "Post Instagram lolo.puzzle"
    ],
    "Formation": [
        "Formation Anglais",
        "Formation Codex / ChatGPT"
    ],
    "Autre": [
        "Lire 15 min",
        "Regarder un √©pisode s√©rie",
        "T√¢che m√©nag√®re",
        "Jouer avec les enfants"
    ]
};
const tasks = Object.values(categories).flat();
let currentDate = new Date();
function formatDate(d){return d.toISOString().split('T')[0];}
function loadStatuses(date){
    const s = localStorage.getItem('tasks_'+date);
    return s?JSON.parse(s):tasks.map(()=>false);
}
function saveStatuses(date,statuses){
    localStorage.setItem('tasks_'+date, JSON.stringify(statuses));
}
function calculateSeries(index,date){
    let count = 0;
    let d = new Date(date);
    while(true){
        const st = JSON.parse(localStorage.getItem('tasks_'+formatDate(d))||null);
        if(st && st[index]){
            count++; d.setDate(d.getDate()-1);
        } else {break;}
    }
    return count;
}
function updateRecord(task, count){
    const records = JSON.parse(localStorage.getItem('series_records')||'{}');
    const rec = records[task]||0;
    if(count>rec){ records[task]=count; localStorage.setItem('series_records', JSON.stringify(records)); }
    return records[task]||count;
}
function render(){
    const dateStr = formatDate(currentDate);
    document.getElementById('current-date').textContent = dateStr;
    const statuses = loadStatuses(dateStr);
    const container = document.getElementById('tasks');
    container.innerHTML = '';
    const total = statuses.length;
    let doneCount = 0;
    let idx=0;
    for(const [cat, list] of Object.entries(categories)){
        const catDiv = document.createElement('div');
        catDiv.className = 'category';
        const title = document.createElement('h2');
        title.textContent = cat;
        catDiv.appendChild(title);
        list.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task' + (statuses[idx] ? ' checked' : '');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = statuses[idx];
            const i = idx;
            cb.addEventListener('change',()=>{
                statuses[i] = cb.checked;
                saveStatuses(dateStr,statuses);
                render();
            });
            const label=document.createElement('label');
            label.textContent=task;
            const seriesCount = calculateSeries(idx,dateStr);
            const record = updateRecord(task, seriesCount);
            const serieSpan = document.createElement('span');
            serieSpan.className='series';
            serieSpan.textContent = `üî• ${seriesCount}`;
            div.appendChild(cb);
            div.appendChild(label);
            div.appendChild(serieSpan);
            catDiv.appendChild(div);
            if(cb.checked) doneCount++;
            idx++;
        });
        container.appendChild(catDiv);
    }
    const percent = Math.round((doneCount/total)*100);
    document.getElementById('progress-bar').style.width = percent+"%";
    document.getElementById('progress-text').textContent = `${doneCount}/${total}`;
}
function exportData(){
    const data={tasks:{},seriesRecords:JSON.parse(localStorage.getItem('series_records')||'{}')};
    for(let i=0;i<localStorage.length;i++){
        const key=localStorage.key(i);
        if(key.startsWith('tasks_')){data.tasks[key.substring(6)]=JSON.parse(localStorage.getItem(key));}
    }
    const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='suivi.json';
    a.click();
}
function importData(e){
    const f=e.target.files[0];
    if(!f)return;
    const r=new FileReader();
    r.onload=ev=>{
        try{
            const data=JSON.parse(ev.target.result);
            if(data.seriesRecords){localStorage.setItem('series_records',JSON.stringify(data.seriesRecords));}
            if(data.tasks){for(const [d,s] of Object.entries(data.tasks)){localStorage.setItem('tasks_'+d,JSON.stringify(s));}}
            alert('Import r√©ussi');
            render();
        }catch(err){alert('Erreur lors de l\'import');}
    };
    r.readAsText(f);
}
function initTheme(){
    const th = localStorage.getItem('theme')||'dark';
    document.documentElement.setAttribute('data-theme',th);
    document.getElementById('toggle-theme').textContent = th==='dark'?'üåô':'‚òÄÔ∏è';
}
initTheme();
render();
document.getElementById('prev').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()-1);render();});
document.getElementById('next').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()+1);render();});
document.getElementById('toggle-theme').addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    localStorage.setItem('theme',next);
    document.getElementById('toggle-theme').textContent = next==='dark'?'üåô':'‚òÄÔ∏è';
});
document.getElementById('export').addEventListener('click',exportData);
document.getElementById('import').addEventListener('change',importData);
if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}
</script>
</body>
</html>
