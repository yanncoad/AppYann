<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi quotidien</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --card: #f0f0f0;
            --accent: #007aff;
        }
        [data-theme="dark"] {
            --bg: #1d1d1f;
            --fg: #ffffff;
            --card: #2c2c2e;
            --accent: #0a84ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            min-height: 100vh;
            padding-bottom: 60px; /* espace pour la nav */
        }
        h1 {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }
        #toggle-theme {
            position: absolute;
            right: 16px;
            top: 0;
            background: linear-gradient(90deg, var(--accent), #34c759);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }
        .date-navigation button {
            background: linear-gradient(90deg, var(--accent), #34c759);
            color: #fff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }
        #tasks {
            width: 95%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        #sessions {
            width: 95%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .session {
            display: flex;
            align-items: center;
            background: var(--card);
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .session.done {
            background: #4caf50;
            color: #fff;
        }
        .session span {
            flex: 1;
        }
        .category {
            margin-bottom: 16px;
        }
        .category h2 {
            margin: 8px 0;
            font-size: 1.2em;
        }
        .task {
            display: flex;
            align-items: center;
            background: var(--card);
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .task.checked {
            background: #4caf50;
            color: #fff;
        }
        .task label {
            margin-left: 8px;
            flex: 1;
        }
        .series {
            font-size: 0.8em;
            margin-left: 4px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 5px;
            border-top: 1px solid #aaa;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .bottom-nav a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a span {
            font-size: 0.7em;
        }
        .bottom-nav a.active {
            color: var(--accent);
        }
        /* Progress bar */
        #progress-container {
            width: 95%;
            max-width: 500px;
            margin: 0 auto 20px;
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 18px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #34c759);
            width: 0%;
            transition: width 0.3s;
        }
        #progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75em;
            color: var(--fg);
            pointer-events: none;
            font-weight: bold;
        }
        .task input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--fg);
            border-radius: 6px;
            position: relative;
            transition: background 0.2s, transform 0.2s;
        }
        .task input[type="checkbox"]:active {
            transform: scale(0.8);
        }
        .task input[type="checkbox"]:checked {
            background: #4caf50;
            border-color: #4caf50;
        }
        .task input[type="checkbox"]:checked::after {
            content: '✔';
            position: absolute;
            color: #fff;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<h1>Tâches du jour <button id="toggle-theme"><i class="fas fa-moon"></i></button></h1>
<div class="date-navigation">
    <button id="prev"><i class="fas fa-chevron-left"></i></button>
    <span id="current-date"></span>
    <button id="next"><i class="fas fa-chevron-right"></i></button>
</div>
<div id="progress-container"><div id="progress-bar"></div><span id="progress-text"></span></div>
<div id="tasks"></div>
<div id="sessions"></div>
<nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="sport.html"><i class="fas fa-futbol"></i><span>Sport</span></a>
    <a href="stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
</nav>
<script>
const categories = {
    "Santé": [
        "Sport",
        "Petit déjeuner équilibré",
        "Déjeuner équilibré",
        "Dîner équilibré",
        "Pas de grignotage"
    ],
    "Réseaux sociaux": [
        "Post Tiktok lolo.puzzle",
        "Post Tiktok LBB",
        "Post Tiktok mymy.puzzle",
        "Post Tiktok footballteamlogocircle",
        "Post Tiktok kanoodle_addict",
        "Post Tiktok kanoodle_experience",
        "Post Instagram LBB",
        "Post Instagram bretagnifique",
        "Post Instagram lolo.puzzle"
    ],
    "Formation": [
        "Formation Anglais",
        "Formation Codex / ChatGPT"
    ],
    "Autre": [
        "Lire 15 min",
        "Regarder un épisode série",
        "Tâche ménagère",
        "Jouer avec les enfants"
    ]
};
const tasks = Object.values(categories).flat();
const sportIndex = tasks.indexOf('Sport');
let currentDate = new Date();
function formatDate(d){return d.toISOString().split('T')[0];}
function loadStatuses(date){
    const s = localStorage.getItem('tasks_'+date);
    return s?JSON.parse(s):tasks.map(()=>false);
}
function saveStatuses(date,statuses){
    localStorage.setItem('tasks_'+date, JSON.stringify(statuses));
}
function calculateSeries(index,date){
    let count = 0;
    let d = new Date(date);
    while(true){
        const st = JSON.parse(localStorage.getItem('tasks_'+formatDate(d))||null);
        if(st && st[index]){
            count++; d.setDate(d.getDate()-1);
        } else {break;}
    }
    return count;
}
function updateRecord(task, count){
    const records = JSON.parse(localStorage.getItem('series_records')||'{}');
    const rec = records[task]||0;
    if(count>rec){ records[task]=count; localStorage.setItem('series_records', JSON.stringify(records)); }
    return records[task]||count;
}
function loadSessions(){
    return JSON.parse(localStorage.getItem('sport_sessions')||'[]');
}
function renderSessions(dateStr, done){
    const list=document.getElementById('sessions');
    const sessions=loadSessions().filter(s=>s.date===dateStr);
    list.innerHTML='';
    sessions.forEach(s=>{
        const div=document.createElement('div');
        div.className='session'+(done?' done':'');
        const sport=document.createElement('span');
        sport.textContent=s.sport;
        const detail=document.createElement('span');
        detail.textContent=s.detail;
        div.appendChild(sport);
        div.appendChild(detail);
        list.appendChild(div);
    });
}
function render(){
    const dateStr = formatDate(currentDate);
    document.getElementById('current-date').textContent = dateStr;
    const sportDay = hasSportSession(dateStr);
    const statuses = loadStatuses(dateStr);
    const container = document.getElementById('tasks');
    container.innerHTML = '';
    const total = statuses.length;
    let doneCount = 0;
    let idx=0;
    for(const [cat, list] of Object.entries(categories)){
        const catDiv = document.createElement('div');
        catDiv.className = 'category';
        const title = document.createElement('h2');
        title.textContent = cat;
        catDiv.appendChild(title);
        list.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task' + (statuses[idx] ? ' checked' : '');
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = statuses[idx];
            const i = idx;
            cb.addEventListener('change',()=>{
                statuses[i] = cb.checked;
                saveStatuses(dateStr,statuses);
                render();
            });
            const label=document.createElement('label');
            label.textContent = task === 'Sport' ? (sportDay ? 'Sport' : 'Sport - Repos') : task;
            const seriesCount = calculateSeries(idx,dateStr);
            const record = updateRecord(task, seriesCount);
            const serieSpan = document.createElement('span');
            serieSpan.className='series';
            serieSpan.textContent = `🔥 ${seriesCount}`;
            div.appendChild(cb);
            div.appendChild(label);
            div.appendChild(serieSpan);
            catDiv.appendChild(div);
            if(cb.checked) doneCount++;
            idx++;
        });
        container.appendChild(catDiv);
    }
    const percent = Math.round((doneCount/total)*100);
    document.getElementById('progress-bar').style.width = percent+"%";
    document.getElementById('progress-text').textContent = `${doneCount}/${total}`;
    renderSessions(dateStr, statuses[sportIndex]);
}
function setThemeIcon(th){
    document.getElementById('toggle-theme').innerHTML = th==='dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
}
function hasSportSession(dateStr){
    const sessions=JSON.parse(localStorage.getItem('sport_sessions')||'[]');
    return sessions.some(s=>s.date===dateStr);
}
function initTheme(){
    const th = localStorage.getItem('theme')||'dark';
    document.documentElement.setAttribute('data-theme',th);
    setThemeIcon(th);
}
initTheme();
render();
document.getElementById('prev').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()-1);render();});
document.getElementById('next').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()+1);render();});
document.getElementById('toggle-theme').addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    localStorage.setItem('theme',next);
    setThemeIcon(next);
});
const currentPage = location.pathname.split('/').pop() || 'index.html';
document.querySelectorAll('.bottom-nav a').forEach(a=>{
    if(a.getAttribute('href')===currentPage){
        a.classList.add('active');
    }
});
if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}
</script>
</body>
</html>
