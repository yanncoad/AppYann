<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg:#ffffff; --fg:#000000; --card:#f0f0f0; --accent:#007aff; }
        [data-theme="dark"] { --bg:#1d1d1f; --fg:#ffffff; --card:#2c2c2e; --accent:#0a84ff; }
        body { font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; background:var(--bg); color:var(--fg); margin:0; min-height:100vh; padding-bottom:60px; }
        h1{text-align:center;margin:16px 0;position:relative;}
        #toggle-theme{position:absolute;right:16px;top:0;background:transparent;border:none;font-size:1.2em;}
        #stats{width:95%;max-width:500px;margin:0 auto;}
        .task{background:var(--card);margin:4px 0;padding:8px 12px;border-radius:10px;display:flex;justify-content:space-between;}
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);display:flex;justify-content:space-around;padding:10px 0 5px;border-top:1px solid #aaa;box-shadow:0 -2px 5px rgba(0,0,0,0.3);z-index:1000;}
        .bottom-nav a{color:var(--fg);text-decoration:none;font-size:1.2em;display:flex;flex-direction:column;align-items:center;}
        .bottom-nav a span{font-size:0.7em;}
        .bottom-nav a.active{color:var(--accent);}
        #controls{text-align:center;margin-bottom:20px;}
    </style>
</head>
<body>
<h1>Statistiques <button id="toggle-theme"><i class="fas fa-moon"></i></button></h1>
<div id="controls">
    <button id="export">Exporter</button>
    <input type="file" id="import" accept="application/json">
</div>
<div id="stats"></div>
<nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="sport.html"><i class="fas fa-futbol"></i><span>Sport</span></a>
    <a href="stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></a>
</nav>
<script>
const categories={
    "Santé":["Sport","Petit déjeuner équilibré","Déjeuner équilibré","Dîner équilibré","Pas de grignotage"],
    "Réseaux sociaux":["Post Tiktok lolo.puzzle","Post Tiktok LBB","Post Tiktok mymy.puzzle","Post Tiktok footballteamlogocircle","Post Tiktok kanoodle_addict","Post Tiktok kanoodle_experience","Post Instagram LBB","Post Instagram bretagnifique","Post Instagram lolo.puzzle"],
    "Formation":["Formation Anglais","Formation Codex / ChatGPT"],
    "Autre":["Lire 15 min","Regarder un épisode série","Tâche ménagère","Jouer avec les enfants"]
};
const tasks=Object.values(categories).flat();
function setThemeIcon(th){document.getElementById('toggle-theme').innerHTML=th==='dark'?'<i class="fas fa-moon"></i>':'<i class="fas fa-sun"></i>';}
function initTheme(){const th=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',th);setThemeIcon(th);}
function formatDate(d){return d.toISOString().split('T')[0];}
function calculateSeries(index){
    let count=0;let d=new Date();
    while(true){
        const st=JSON.parse(localStorage.getItem('tasks_'+formatDate(d))||null);
        if(st && st[index]){count++;d.setDate(d.getDate()-1);}else{break;}
    }
    return count;
}
function getRecord(task){
    const records=JSON.parse(localStorage.getItem('series_records')||'{}');
    return records[task]||0;
}
function exportData(){
    const data={tasks:{},seriesRecords:JSON.parse(localStorage.getItem('series_records')||'{}')};
    for(let i=0;i<localStorage.length;i++){
        const key=localStorage.key(i);
        if(key.startsWith('tasks_')){data.tasks[key.substring(6)]=JSON.parse(localStorage.getItem(key));}
    }
    const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='suivi.json';
    a.click();
}
function importData(e){
    const f=e.target.files[0];
    if(!f)return;
    const r=new FileReader();
    r.onload=ev=>{
        try{
            const data=JSON.parse(ev.target.result);
            if(data.seriesRecords){localStorage.setItem('series_records',JSON.stringify(data.seriesRecords));}
            if(data.tasks){for(const [d,s] of Object.entries(data.tasks)){localStorage.setItem('tasks_'+d,JSON.stringify(s));}}
            alert('Import réussi');
            render();
        }catch(err){alert('Erreur lors de l\'import');}
    };
    r.readAsText(f);
}
function render(){
    const container=document.getElementById('stats');
    container.innerHTML='';
    let idx=0;
    for(const [cat,list] of Object.entries(categories)){
        const title=document.createElement('h2');
        title.textContent=cat;
        container.appendChild(title);
        list.forEach(task=>{
            const div=document.createElement('div');
            div.className='task';
            const current=calculateSeries(idx);
            const record=getRecord(task);
            div.textContent=`${task} - série : ${current} / record : ${record}`;
            container.appendChild(div);
            idx++;
        });
    }
}
document.getElementById('toggle-theme').addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    localStorage.setItem('theme',next);
    setThemeIcon(next);
});
document.getElementById('export').addEventListener('click',exportData);
document.getElementById('import').addEventListener('change',importData);
const currentPage = location.pathname.split('/').pop() || 'index.html';
document.querySelectorAll('.bottom-nav a').forEach(a=>{
    if(a.getAttribute('href')===currentPage){
        a.classList.add('active');
    }
});
initTheme();
render();
</script>
</body>
</html>
