<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles sp√©cifiques √† la page statistiques */
        .stat-emoji { font-size: 1.1em; }
    </style>
</head>
<body>
<nav class="side-nav">
    <a href="sport.html"><i class="fas fa-futbol"></i> Sport</a>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i></a>
    <a href="stats.html"><i class="fas fa-chart-bar"></i> Stats</a>
</nav>
<button id="toggle-theme"><i class="fas fa-moon"></i></button>
<h1>Statistiques</h1>
<div id="controls">
    <button id="export">Exporter</button>
    <input type="file" id="import" accept="application/json">
</div>
<div id="points-container">Points : <span id="points-value"></span> <span id="badge"></span></div>
<div id="stats"></div>
<script>
const categories={
    "Sant√©":["Sport","Petit d√©jeuner √©quilibr√©","D√©jeuner √©quilibr√©","D√Æner √©quilibr√©","Pas de grignotage"],
    "R√©seaux sociaux":["Post Tiktok lolo.puzzle","Post Tiktok LBB","Post Tiktok mymy.puzzle","Post Tiktok footballteamlogocircle","Post Tiktok kanoodle_addict","Post Tiktok kanoodle_experience","Post Instagram LBB","Post Instagram bretagnifique","Post Instagram lolo.puzzle"],
    "Formation":["Formation Anglais","Formation Codex / ChatGPT","Formation Culture G√©n√©ral"],
    "Autre":["Lire 15 min","Regarder un √©pisode s√©rie","T√¢che m√©nag√®re","Jouer avec les enfants"]
};
const tasks=Object.values(categories).flat();
function setThemeIcon(th){document.getElementById('toggle-theme').innerHTML=th==='dark'?'<i class="fas fa-moon"></i>':'<i class="fas fa-sun"></i>';}
function initTheme(){const th=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',th);setThemeIcon(th);}
function formatDate(d){return d.toISOString().split('T')[0];}
function calculateSeries(index){
    let count=0;let d=new Date();
    while(true){
        const st=JSON.parse(localStorage.getItem('tasks_'+formatDate(d))||null);
        if(st && st[index]){count++;d.setDate(d.getDate()-1);}else{break;}
    }
    return count;
}
function getRecord(task){
    const records=JSON.parse(localStorage.getItem('series_records')||'{}');
    return records[task]||0;
}
function exportData(){
    const data={tasks:{},seriesRecords:JSON.parse(localStorage.getItem('series_records')||'{}')};
    for(let i=0;i<localStorage.length;i++){
        const key=localStorage.key(i);
        if(key.startsWith('tasks_')){data.tasks[key.substring(6)]=JSON.parse(localStorage.getItem(key));}
    }
    const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='suivi.json';
    a.click();
}
function importData(e){
    const f=e.target.files[0];
    if(!f)return;
    const r=new FileReader();
    r.onload=ev=>{
        try{
            const data=JSON.parse(ev.target.result);
            if(data.seriesRecords){localStorage.setItem('series_records',JSON.stringify(data.seriesRecords));}
            if(data.tasks){for(const [d,s] of Object.entries(data.tasks)){localStorage.setItem('tasks_'+d,JSON.stringify(s));}}
            alert('Import r√©ussi');
            render();
            renderPoints();
        }catch(err){alert('Erreur lors de l\'import');}
    };
    r.readAsText(f);
}
function calculateTotalPoints(){
    let total=0;
    for(let i=0;i<localStorage.length;i++){
        const key=localStorage.key(i);
        if(key.startsWith('tasks_')){
            const st=JSON.parse(localStorage.getItem(key)||'[]');
            total+=st.filter(Boolean).length;
        }
    }
    return total;
}
function getBadge(points){
    if(points>=200) return 'üèÜ';
    if(points>=100) return 'ü•á';
    if(points>=50) return 'ü•à';
    if(points>=10) return 'ü•â';
    return 'üéØ';
}
function renderPoints(){
    const p=calculateTotalPoints();
    document.getElementById('points-value').textContent=p;
    document.getElementById('badge').textContent=getBadge(p);
}
function render(){
    const container=document.getElementById('stats');
    container.innerHTML='';
    let idx=0;
    for(const [cat,list] of Object.entries(categories)){
        const catDiv=document.createElement('div');
        catDiv.className='stats-category';
        const title=document.createElement('h2');
        title.textContent=cat;
        catDiv.appendChild(title);
        list.forEach(task=>{
            const div=document.createElement('div');
            div.className='stats-item';
            const label=document.createElement('span');
            label.textContent=task;
            const current=calculateSeries(idx);
            const record=getRecord(task);
            const values=document.createElement('span');
            values.innerHTML=`<span class="stat-emoji">üî•</span> ${current} / <span class="stat-emoji">üèÜ</span> ${record}`;
            div.appendChild(label);
            div.appendChild(values);
            catDiv.appendChild(div);
            idx++;
        });
        container.appendChild(catDiv);
    }
}
document.getElementById('toggle-theme').addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    localStorage.setItem('theme',next);
    setThemeIcon(next);
});
document.getElementById('export').addEventListener('click',exportData);
document.getElementById('import').addEventListener('change',importData);
const currentPage = location.pathname.split('/').pop() || 'index.html';
document.querySelectorAll('.side-nav a').forEach(a=>{
    if(a.getAttribute('href')===currentPage){
        a.classList.add('active');
    }
});
initTheme();
render();
renderPoints();
</script>
</body>
</html>
